<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media og dialog</title>
  </head>
  <body>
    <header>
      <h1>Media og dialog</h1>
    </header>
    <main>
      <section id="iframe-section">
        <iframe
          src="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          width="100%"
          height="100%"
        ></iframe>
        <!-- <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16107.563646092893!2d-122.49493814030303!3d37.81523642219302!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808586deffffffc3%3A0xcded139783705509!2sGolden%20Gate%20Bridge!5e1!3m2!1sno!2sno!4v1749542798742!5m2!1sno!2sno"
          width="100%"
          height="100%"
          allowfullscreen="true"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe> -->
      </section>
      <section id="video-section">
        <video
          width="400px"
          controls
          muted
          loop
          poster="./media/freestocks-y_dCjaRWthY-unsplash.jpg"
        >
          <source src="./media/video.mp4" type="video/mp4" />
          Your browser does not support this video
        </video>
      </section>
      <section id="audio-section">
        <audio controls autoplay muted loop>
          <source src="./media/audio.mp3" type="audio/mp3" />
        </audio>
      </section>
    </main>
  </body>
</html>
